<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Prision Break</title>
    <link
      rel="shortcut icon"
      href="../static/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/normalize.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/contact.css" />
  </head>
  <body>
    <header>
      <a href="../index.html">
        <img
          class="logo-prison-break"
          src="../static/images/logo-prison-break.png"
          alt="Logo de Prison Break"
        />
      </a>
      <nav>
        <ul class="menu">
          <li>
            <a class="menu-seccion" href="../index.html">Inicio</a>
          </li>
          <li>
            <a class="menu-seccion" href="../pages/about.html">Sobre</a>
          </li>
          <li>
            <a class="menu-seccion" href="../pages/cast.html">Elenco</a>
          </li>
          <li>
            <a class="menu-seccion" href="../pages/curiosities.html"
              >Curiosidades</a
            >
          </li>
          <li>
            <a
              class="menu-seccion menu-seccion-activo"
              href="../pages/contact.html"
              >Contacto</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <section class="banner banner-contacto">
      <h1>Contacto</h1>
    </section>

    <main>
      <form class="formulario" action="./successful-shipment.html">
        <input
          class="formulario-campo"
          type="text"
          placeholder="Nombre"
          minlength="3"
          name="nombre"
          required
        />
        <input
          class="formulario-campo"
          type="text"
          placeholder="Apellido"
          minlength="3"
          name="apellido"
          required
        />
        <input
          class="formulario-campo"
          type="email"
          placeholder="Email"
          name="email"
          required
        />
        <textarea
          class="formulario-mensaje"
          placeholder="Mensaje"
          minlength="10"
          name="mensaje"
          required
        ></textarea>
        <input
          class="info-boton formulario-boton"
          type="submit"
          value="Enviar"
        />
      </form>
    </main>

    <footer>
      <a
        class="red-social-footer"
        href="https://www.instagram.com/prisonbreak/"
        target="_blank"
      >
        <img
          class="red-social-logo-footer"
          src="../static/images/logo-instagram.png"
          alt="Logo Instagram"
        />
        <p class="red-social-texto-footer">@prisionbreak</p>
      </a>

      <a
        class="red-social-footer"
        href="https://www.facebook.com/PrisonBreak"
        target="_blank"
      >
        <img
          class="red-social-logo-footer"
          src="../static/images/logo-facebook.png"
          alt="Logo Facebook"
        />
        <p class="red-social-texto-footer">@prisionbreak</p>
      </a>

      <a
        class="red-social-footer"
        href="https://x.com/prisonbreak"
        target="_blank"
      >
        <img
          class="red-social-logo-footer"
          src="../static/images/logo-x.png"
          alt="Logo X"
        />
        <p class="red-social-texto-footer">@prisionbreak</p>
      </a>
    </footer>
  </body>
</html>
